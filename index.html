<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>css-layout</title>
  </head>
  <body>
    <h1>CSS layout 1</h1>
    <div class="header">header</div>
    <div class="wrapper">
      <div class="contact">contact</div>
      <div class="blog">blog</div>
    </div>
    <div class="footer">footer</div>

    <h1>CSS layout 2</h1>
    <div class="header1">header</div>
    <div class="box">
      <div class="single olive"></div>
      <div class="single tomato"></div>
      <div class="single yellow"></div>
    </div>
    <div class="footer1">footer</div>

    <h1>CSS layout 3</h1>
    <div class="header2">header</div>
    <div class="box1">
      <div class="single1 home">home</div>
      <div class="single1 about">about</div>
      <div class="single1 service">service</div>
      <div class="single1 portfolio">portfolio</div>
    </div>
    <div class="footer2">footer</div>

    <h1>CSS layout 4</h1>
    <div class="header3">header</div>
    <div class="box2">
      <div class="single2 home"></div>
      <div class="single2 about"></div>
      <div class="single2 service"></div>
      <div class="single2 portfolio"></div>
      <div class="single2 contact"></div>
    </div>
    <div class="footer3">footer</div>

    <h1>CSS layout 5</h1>
    <div class="header4">header</div>
    <div class="box3">
      <div class="single3 home"></div>
      <div class="single3 about"></div>
      <div class="single3 skill"></div>
      <div class="single3 service"></div>
      <div class="single3 portfolio"></div>
      <div class="single3 contact"></div>
    </div>
    <div class="footer4">footer</div>

    <!-- </div> -->
  </body>
</html>
